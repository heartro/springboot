<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="~{commons/common::head(title='登录')}"></th:block>
	<link th:href="@{/assets/css/pages/extra_pages.css}" rel="stylesheet" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form th:action="@{/signIn}" method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-45">
						Sign In
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Account is required">
						<input class="input100" type="text" name="account">
						<span class="focus-input100"></span>
						<span class="label-input100">Account</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-15 p-b-20">
						<div class="form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" value=""> Remember me
								<span class="form-check-sign">
									<span class="check"></span>
								</span>
							</label>
						</div>

						<!--<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>-->
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<!--<div class="text-center p-t-45 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fab fa-facebook-f"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fab fa-twitter"></i>
						</a>
					</div>-->
				</form>

				<div class="login100-more" th:style="'background-image: url(' + @{/assets/images/pages/bg-01.png} + ');'">
				</div>
			</div>
		</div>
	</div>
	
	<!-- Plugins Js -->
	<script th:src="@{/assets/js/app.min.js}"></script>
	<!-- Extra page Js -->
	<script th:src="@{/assets/js/pages/examples/pages.js}"></script>

	<script type="text/javascript" th:if="${session.tip!=null}">
		swal({
			title: "系统提示",
			text: "[[${session.tip}]]",
			type: "warning",
			timer: 2000,
			showConfirmButton: false
		});
	</script>
	<span th:if="${session.tip!=null}" th:text="${#session.removeValue('tip')}"></span>
</body>

</html>
